name: ğŸ†˜ Setup & Configuration Help
description: Get help with initial setup, configuration issues, or troubleshooting
title: "[Help]: "
labels: ["help-wanted", "question"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ†˜ Setup & Configuration Help

        Need help getting the Unraid Integration working? We're here to help!

        **Before submitting**, please:
        - Check the [README](https://github.com/ruaan-deysel/ha-unraid#readme) for setup instructions
        - Verify you're running **Unraid 7.2.0 or later** (required for GraphQL API)
        - Ensure you have generated an API key in Unraid (Settings â†’ Management Access â†’ API Key)
        - Search existing [issues](https://github.com/ruaan-deysel/ha-unraid/issues) for similar problems

  - type: dropdown
    id: help_type
    attributes:
      label: ğŸ†˜ Type of Help Needed
      description: "What are you trying to do?"
      options:
        - "Initial Setup - First time configuration"
        - "Connection Issues - Can't connect to Unraid"
        - "Authentication - API key problems"
        - "Entity Issues - Missing or incorrect sensors/switches"
        - "Configuration - Changing settings or options"
        - "Performance - Slow updates or high resource usage"
        - "Other - Something else"
    validations:
      required: true

  - type: input
    id: unraid_version
    attributes:
      label: ğŸ–¥ï¸ Unraid Version
      description: "Your Unraid server version (must be 7.2.0 or later)"
      placeholder: "7.2.0"
    validations:
      required: true

  - type: input
    id: ha_version
    attributes:
      label: ğŸ  Home Assistant Version
      description: "Your Home Assistant version"
      placeholder: "2025.1.0"
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: ğŸ“¦ Integration Version
      description: "Version of the Unraid Integration (check in HACS or manifest.json)"
      placeholder: "2025.12.0"
    validations:
      required: true

  - type: textarea
    id: problem_description
    attributes:
      label: ğŸ“ Problem Description
      description: "Describe the issue you're experiencing or what you need help with"
      placeholder: |
        **What are you trying to do:**
        I'm trying to set up the Unraid integration but getting connection errors.

        **What's happening:**
        When I try to configure the integration, I get "Failed to connect" error.

        **What you've tried:**
        - Verified API key is correct
        - Checked that Unraid is reachable from HA
        - Restarted Home Assistant
      render: markdown
    validations:
      required: true

  - type: textarea
    id: network_setup
    attributes:
      label: ğŸŒ Network Setup
      description: "Information about your network configuration"
      placeholder: |
        - Unraid server IP: 192.168.1.100
        - Home Assistant IP: 192.168.1.50
        - Same subnet: Yes/No
        - VLANs or firewalls: None/Details
        - Using HTTPS: Yes/No
        - Using reverse proxy: No/Details
      render: markdown
    validations:
      required: true

  - type: textarea
    id: error_messages
    attributes:
      label: âš ï¸ Error Messages
      description: "Any error messages from Home Assistant logs or during setup"
      placeholder: |
        **Setup errors:**
        "Failed to connect to Unraid server"

        **Home Assistant logs:**
        ```
        2025-12-27 10:30:00 ERROR (MainThread) [custom_components.unraid] ...
        ```
      render: markdown
    validations:
      required: false

  - type: checkboxes
    id: troubleshooting_steps
    attributes:
      label: ğŸ”§ Troubleshooting Steps Completed
      description: "Please confirm what you've already tried"
      options:
        - label: "I have verified I'm running Unraid 7.2.0 or later"
          required: true
        - label: "I have generated an API key in Unraid (Settings â†’ Management Access)"
          required: true
        - label: "I have checked the [README](https://github.com/ruaan-deysel/ha-unraid#readme) for setup instructions"
          required: true
        - label: "I have verified the Unraid server is reachable from Home Assistant"
          required: false
        - label: "I have tried restarting Home Assistant"
          required: false

  - type: textarea
    id: configuration_details
    attributes:
      label: âš™ï¸ Configuration Details
      description: "Details about your current configuration attempt"
      placeholder: |
        **Integration configuration:**
        - Host/IP: 192.168.1.100
        - Port: 443 (default)
        - SSL verification: Yes/No

        **Unraid settings:**
        - HTTPS enabled: Yes/No
        - Custom port: No/Details
        - Any security settings or restrictions
      render: markdown
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: ğŸ“ Additional Information
      description: "Any other relevant information about your setup"
      placeholder: |
        - Home Assistant installation type (HAOS, Docker, etc.)
        - Network setup details (VLANs, firewalls, etc.)
        - Previous attempts or workarounds tried
        - Specific entities or features you're having trouble with
        - Screenshots of error messages (if applicable)
      render: markdown
    validations:
      required: false

  - type: checkboxes
    id: help_preference
    attributes:
      label: ğŸ¤ How Can We Help?
      description: "What type of assistance would be most helpful?"
      options:
        - label: "I need step-by-step setup guidance"
        - label: "I need help troubleshooting a specific error"
        - label: "I need clarification on how features work"
        - label: "I'm willing to provide additional debugging information"
        - label: "I'm available for real-time troubleshooting if needed"

  - type: markdown
    attributes:
      value: |
        ## ğŸ“š Helpful Resources

        - **ğŸ“– Documentation**: [README](https://github.com/ruaan-deysel/ha-unraid#readme)
        - **ğŸ” DeepWiki**: [AI Documentation](https://deepwiki.com/ruaan-deysel/ha-unraid)
        - **ğŸ’¬ Community**: [Home Assistant Community Forum](https://community.home-assistant.io/)

        ## â±ï¸ What Happens Next?

        1. **Review**: We'll review your setup and issue details
        2. **Guidance**: We'll provide specific troubleshooting steps or configuration help
        3. **Follow-up**: We may ask for additional information or logs
        4. **Resolution**: We'll work with you to resolve the issue

        Thank you for using the Unraid Integration! ğŸ™
