version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Maintain dependencies for Python
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      # CVE-2025-67221: No patched version available yet (affects <= 3.11.4)
      # orjson is a transitive dependency from homeassistant, not used directly.
      # This DoS vulnerability has moderate severity and will be addressed when
      # a patched version is released upstream.
      - dependency-name: "orjson"
        versions: ["<= 3.11.5"]
